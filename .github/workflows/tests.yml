name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mocha-tests:
    name: machine id tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test